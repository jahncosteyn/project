<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ranking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input, select { margin: 5px; padding: 5px; }
        button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Project Ranking App</h2>
    <div>
        <select id="name">
            <option value="Prof Ian Craig">Prof Ian Craig</option>
            <option value="Prof Derik le Roux">Prof Derik le Roux</option>
            <option value="Dr Fernando Camisani">Dr Fernando Camisani</option>
            <option value="Dr Jacques van Wyk">Dr Jacques van Wyk</option>
            <option value="Prof Pieter de Villiers">Prof Pieter de Villiers</option>
            <option value="Dr Filip Paluncic">Dr Filip Paluncic</option>
            <option value="Prof Sunil Maharaj">Prof Sunil Maharaj</option>
            <option value="Prof Johan Hanekom">Prof Johan Hanekom</option>
            <option value="Prof Tania Hanekom">Prof Tania Hanekom</option>
            <option value="Dr Johan Schoeman">Dr Johan Schoeman</option>
            <option value="Prof Trudi Joubert">Prof Trudi Joubert</option>
            <option value="Prof Tinus Stander">Prof Tinus Stander</option>
            <option value="Dr Heinrich Laue">Dr Heinrich Laue</option>
            <option value="Mr Dirk de Beer">Mr Dirk de Beer</option>
            <option value="Prof Wimpie Odendaal">Prof Wimpie Odendaal</option>
            <option value="Prof Warren du Plessis">Prof Warren du Plessis</option>
            <option value="Mr Christo Fourie">Mr Christo Fourie</option>
            <option value="Prof Herman Myburgh">Prof Herman Myburgh</option>
            <option value="Prof Pieter Jacobs">Prof Pieter Jacobs</option>
            <option value="Dr Allan De Freitas">Dr Allan De Freitas</option>
            <option value="Mr Kealeboga Mokise">Mr Kealeboga Mokise</option>
        </select>
        
        <select id="group">
            <option value="Control systems">Control systems</option>
            <option value="Signals, information fusion and communications">Signals, information fusion and communications</option>
            <option value="Bioengineering">Bioengineering</option>
            <option value="Electronics and microelectronics">Electronics and microelectronics</option>
            <option value="Microwaves and antennas">Microwaves and antennas</option>
            <option value="Smart sensing and intelligent systems">Smart sensing and intelligent systems</option>
        </select>
        
        <input type="text" id="project" placeholder="Project Name">
        <input type="number" id="enjoyment" placeholder="Enjoyment (1-10)">
        <input type="number" id="difficulty" placeholder="Difficulty (1-10)">
        <input type="number" id="cost" placeholder="Cost (1-10)">
        <button onclick="addEntry()">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Project</th>
                <th>Enjoyment</th>
                <th>Difficulty</th>
                <th>Cost</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody id="rankingTable"></tbody>
    </table>

    <h3>Top 16 Lecturers</h3>
    <ul id="topLecturers"></ul>
    
    <h3>Top 8 Research Groups</h3>
    <ul id="topGroups"></ul>

    <script>
        let entries = [];

        function addEntry() {
            const name = document.getElementById('name').value;
            const group = document.getElementById('group').value;
            const project = document.getElementById('project').value;
            const enjoyment = parseInt(document.getElementById('enjoyment').value) || 0;
            const difficulty = parseInt(document.getElementById('difficulty').value) || 0;
            const cost = parseInt(document.getElementById('cost').value) || 0;
            
            const score = (3*enjoyment - 1.5*difficulty - 0.5*cost)/(3*10 - 2*10 - 0.5*10)*100;
            
            entries.push({ name, group, project, enjoyment, difficulty, cost, score });
            updateTable();
        }

        function updateTable() {
            entries.sort((a, b) => b.score - a.score);
            const table = document.getElementById('rankingTable');
            table.innerHTML = '';
            entries.forEach(entry => {
                table.innerHTML += `<tr>
                    <td>${entry.name}</td>
                    <td>${entry.group}</td>
                    <td>${entry.project}</td>
                    <td>${entry.enjoyment}</td>
                    <td>${entry.difficulty}</td>
                    <td>${entry.cost}</td>
                    <td>${entry.score}</td>
                </tr>`;
            });
        }
    </script>
</body>
</html>
